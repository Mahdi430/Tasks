<span class="loader" *ngIf="!fetched"></span>
<div class="loading" *ngIf="!fetched">Loading</div>
<span class="task-list" *ngFor="let id of id">
  <h2 class="task-id">{{ id }}</h2>
  <div class="task" *ngFor="let task of tasksById(id)">
    <div class="task-title">{{ task.title }}</div>
    <div class="task-description">{{ task.description }}</div>
    <div class="task-due-date">Due Date: {{ task.dueDate | date }}</div>
  </div>

  <div style="margin-top: 2%">
    <button mat-raised-button color="primary" (click)="Edittask(id)">
      <mat-icon style="margin-left: 24%">edit</mat-icon>
    </button>
    <button mat-raised-button color="warn" (click)="Deletetask(id)">
      <mat-icon style="margin-left: 25%; margin-top: 15%">delete</mat-icon>
    </button>
  </div>
</span>
